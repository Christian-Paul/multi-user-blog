<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>New Post</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">
						<img alt="Brand" src="https://christianpaul.xyz/images/orange-sun.png">
					</a>
				</div>
				<div class="navbar-header navbar-right">
					<a class='btn btn-success navbar-btn' href="signup">Sign in</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<form method='post'>
				<h1 class='main-title'>New Post</h1>
				<div class='form-group'>
					<label for='subject'>Subject:</label>
					<input required class='form-control' type="subject" name="subject" value={{subject}}>
				</div>

				<div class='form-group {{error_status}}'>
					<label for='content'>Content:</label>
					<textarea required rows='20' class='form-control' name='content'>{{content}}</textarea>
				</div>
				{% if error_message %}
					<div class='alert alert-danger' role='alert'>{{error_message}}</div>
				{% endif %}
				<button class='btn btn-primary'>Submit</button>
			</form>
		</div>
		<footer>
			<div>
				<p class="text-muted">SomeBlog</p>
				<p class="text-muted">Copyright 2017</p>		
			</div>
		</footer>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
