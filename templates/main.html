<!DOCTYPE html>
<html>
	<head>
		{% block head %}
			<meta charset="UTF-8">
			<title>{% block title %}{% endblock %}</title>

			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="/css/main.css">
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar-collapse'>
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">
						<img alt="Brand" src="https://christianpaul.xyz/images/orange-sun.png">
					</a>
				</div>
				<div class="navbar-collapse collapse navbar-right" id='navbar-collapse'>
					{% if authenticated %}
						<a class="navbar-link blog-link" href='/newpost'>New Entry</a>
						<a class="navbar-link blog-link" href=/users/{{user.username}}>My Blog</a>
						<a class='btn btn-default navbar-btn' href="/logout">Log Out</a>
					{% else %}
						<a class='btn btn-success navbar-btn' href="/login">Log In</a>
					{% endif %}
				</div>
			</div>
		</nav>
		<div class="container">
			{% block content %}{% endblock %}
		</div>
		<footer>
			<div>
				<p class="text-muted">SomeBlog</p>
				<p class="text-muted">Copyright 2017</p>		
			</div>
		</footer>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
